spring.application.name=holo
##H2
spring.datasource.url=jdbc:h2:tcp://localhost/~/holo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
# Log
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

## JWT ?? ??
jwt.secret-key=${JWT_SECRET_KEY}
jwt.issuer=holo@naver.com


file.dir=C:/Users/Woomin/Desktop/study/ImageStorage/

#S3bucket
cloud.aws.s3.bucket.name= holo-bucket
cloud.aws.s3.bucket.url=

cloud.aws.credentials.access-key= ${HOLO_S3_ACCESS_KEY}
cloud.aws.credentials.secret-key= ${HOLO_S3_SECRET_KEY}

cloud.aws.region.static=ap-northeast-2
cloud.aws.region.auto=false

cloud.aws.stack.auto=false